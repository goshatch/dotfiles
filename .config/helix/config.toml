theme = "modus_vivendi"

[editor]
cursorline = true
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.auto-save]
focus-lost = true

[editor.file-picker]
hidden = false

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "warning"

[editor.lsp]
display-messages = true
display-progress-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"

[editor.indent-guides]
render = true
character = "‚ñè"

[editor.statusline.mode]
normal = "normal"
insert = "insert"
select = "select"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
right = ["file-type", "diagnostics", "position", "position-percentage", "file-encoding"]

[keys.insert]
"C-c" = "normal_mode"
"C-g" = "normal_mode"
"j" = { j = "normal_mode" }

[keys.normal."["]
b = ":buffer-previous"

[keys.normal."]"]
b = ":buffer-next"
